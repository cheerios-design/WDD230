    <main>
        <form method="get" action="record.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address" required>

            <label for="rating">Page Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                oninput="output.value = rating.value">
            <output id="output"></output>

            <input type="submit" value="Submit">
        </form>
